{% extends 'polls/layout.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h2 class="d-flex justify-content-center">{{ test.test_text }}</h2>
        <p class="d-flex justify-content-center">{{ test.test_description }}</p>
        <form action="{% url 'polls:testrun' test.id %}" method="POST">
            {% csrf_token %}
            <table>
                {{ formset }}
            </table>
            <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
        </form>
    </div>
{% endblock %}
